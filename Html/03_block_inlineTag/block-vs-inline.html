<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Block-vs-inline</title>
    <style>
      div{
        border: 1px solid black;
      }
      span{
        border: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>

    <p>This is an example of using <span>Inline</span></p>
    <p>This is an example of using <span>element</span></p>
    <p>This is an example of using <span>in a paragraph</span></p>

    <div>
      <p>This is a block-level element containing an inline <span>element</span></p>
    </div>
  

  </body>
</html>
